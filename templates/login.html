{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PCNHS Attendance Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#45562D',
            'secondary': '#6a7f47',
            'light': '#f4f6f3',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light flex items-center justify-center min-h-screen">

  <div class="max-w-6xl w-full bg-white shadow-2xl rounded-2xl overflow-hidden flex flex-col md:flex-row">

    <!-- Left side: Logo / Illustration -->
    <div class="md:w-1/2 bg-gradient-to-b from-primary to-secondary flex items-center justify-center p-10">
      <div class="text-center">
        <img src="{% static 'image/PCNHSlogo.png' %}" alt="Logo" class="mx-auto h-32 w-32 object-contain mb-6">
        <h1 class="text-white text-2xl font-bold">PCNHS Attendance System</h1>
      </div>
    </div>

    <!-- Right side: Login Form -->
    <div class="md:w-1/2 p-10 flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-primary mb-6">Login</h2>

      <!-- Display messages -->
      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <p class="text-red-600 font-semibold">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}" class="space-y-6">
        {% csrf_token %}

        <div>
          <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
        </div>

        <div>
          <button type="submit"
                  class="w-full bg-primary text-white py-2 rounded-lg font-semibold hover:bg-secondary transition">
            Login
          </button>
        </div>
      </form>

      <p class="mt-6 text-gray-500 text-sm text-center">&copy; 2025 Pines City National High School</p>
    </div>

  </div>
</body>
</html>
