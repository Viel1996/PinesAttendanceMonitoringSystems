<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Home{% endblock %}</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-lime-500 text-white flex flex-col">
        <div class="p-6 font-bold text-2xl">
            My App
        </div>
        <nav class="flex flex-col mt-6">
            <a href="#" class="px-6 py-3 hover:bg-lime-600 rounded transition-colors">Dashboard</a>
            <a href="#" class="px-6 py-3 hover:bg-lime-600 rounded transition-colors bg-yellow-400 text-black">Home (Active)</a>
            <a href="#" class="px-6 py-3 hover:bg-lime-600 rounded transition-colors">Reports</a>
            <a href="#" class="px-6 py-3 hover:bg-lime-600 rounded transition-colors">Settings</a>
        </nav>
    </aside>

    <!-- Main content area -->
    <div class="flex-1 flex flex-col">
        <!-- Top navigation bar -->
        <header class="bg-green-500 text-white p-4 shadow flex justify-between items-center">
            <h1 class="font-bold text-xl">Dashboard</h1>
            <div>
                <a href="#" class="px-3 py-1 hover:bg-green-600 rounded">Profile</a>
                <a href="#" class="px-3 py-1 hover:bg-green-600 rounded">Logout</a>
            </div>
        </header>

        <!-- Page content -->
        <main class="flex-1 p-6 overflow-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
